<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inline Buttons and Custom Icon</title>
  <link rel="stylesheet" href="/css/mystyle.css">
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
  <div data-role="page" data-fullscreen="true">
    <div data-role="header" data-position="fixed">
      <a href="index.html">Home</a>
      <h1> Inline Buttons</h1>
    </div>
    <div data-role="content">
       <a href="" data-role="button" data-inline="true">text</a>
       <a href="" data-role="button" data-inline="true">more test</a>
       <a href="" data-role="button" data-inline="true">even more text</a>
    </div>

    <!-- the author of that book is just a little silly.... -->
    <div data-role="controlgroup" >
        <a href="" data-role="button" data-icon="star">text</a>
        <a href="" data-role="button" data-icon="grid">more text</a>
        <a href="" data-role="button" data-icon="search">even more text</a>
    </div>

    <div data-role="content">
     
    </div>
  
    <div data-role="footer" data-position="fixed">
      <h3>Fixed Footer Toolbar</h3>
    </div>
  </div>
</div>
</body>
</html>
